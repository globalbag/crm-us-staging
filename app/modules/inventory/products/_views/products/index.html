{{ MainMenu|raw }}

<ul class="nav nav-tabs">
    <li class="{% if input.view == 'enabled' %}active{% endif %}"><a href="{{ ModuleUrl }}?view=enabled">Habilitados</a></li>
    <li class="{% if input.view == 'disabled' %}active{% endif %}"><a href="{{ ModuleUrl }}?view=disabled">Deshabiitados</a></li>
</ul>

<br>

<div class="row">
    <div class="col-md-12">

        {% if table is not empty %}
        {{ table|raw }}
        {% else %}
        <div class="alert alert-warning">No existen resultados</div>
        {% endif %}

    </div>
</div>

<script type="text/javascript">

    function bn_generic_module_function_edit(ProductID)
    {

        BN.Route('--ModuleUrl--', {cmd:'edit', 'ProductID': ProductID});
    }

    function bn_generic_module_function_gallery(ProductID)
    {
        BN.Route('--ModuleUrl--', {cmd:'gallery', 'ProductID': ProductID});
    }


    function bn_generic_module_function_prices(ProductID)
    {
        BN.Route('--ModuleUrl--', {cmd:'prices', 'ProductID': ProductID});
    }

    function bn_generic_module_function_documents(ProductID)
    {
        BN.Route('--ModuleUrl--', {cmd:'documents', 'ProductID': ProductID});
    }

    function bn_generic_module_function_delete(ProductID)
    {

        BN.Route('--ModuleUrl--', {cmd:'delete', 'ProductID': ProductID});
    }


</script>
