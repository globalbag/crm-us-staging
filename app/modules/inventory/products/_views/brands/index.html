{{ MainMenu|raw }}
<div class="row">
    <div class="col-md-12">

        {% if table is not empty %}
            {{ table|raw }}
        {% else %}
            <div class="alert alert-warning">No existen resultados</div>
        {% endif %}

    </div>
</div>

<script type="text/javascript">

function bn_generic_module_function_edit(BrandID)
{

    BN.Route('--ModuleUrl--', {cmd:'edit', 'BrandID': BrandID});
}

function bn_generic_module_function_delete(BrandID)
{

    BN.Route('--ModuleUrl--', {cmd:'delete', 'BrandID': BrandID});
}


</script>
